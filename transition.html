<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Right Sidebar Icons</title>

  <!-- Bootstrap Icons Only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 200vh; /* for scroll testing */
    }

    /* Right Sidebar */
    .sidebar {
      position: fixed;
      top: 50%;
      right: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .icon-box {
      width: 50px;
      height: 50px;
      background: #111;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 1.4rem;
      cursor: pointer;
      transition: transform 0.25s ease, background 0.25s ease;
    }

    .icon-box:hover {
      transform: scale(1.25) translateX(-6px);
      background: #000;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <div class="icon-box"><i class="bi bi-house-door-fill"></i></div>
    <div class="icon-box"><i class="bi bi-search"></i></div>
    <div class="icon-box"><i class="bi bi-chat-dots-fill"></i></div>
    <div class="icon-box"><i class="bi bi-gear-fill"></i></div>
    <div class="icon-box"><i class="bi bi-question-circle-fill"></i></div>
  </div>

</body>
</html>
